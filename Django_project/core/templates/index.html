{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}

{% block body %}

    <h1>Car List</h1>
    <ul>
    {% for car in cars %}
        <li><a href="{% url 'core:car_details' car.pk %}">{{ car }} </a>- Category: {{ car.category.name }}</li>
    {% endfor %}
    </ul>
    <hr>
    <a href="{% url 'core:add_car' %}" style="margin-right: 50px">Add New Car</a>
    <a href="{% url 'core:about' %}">About Us</a>

{% endblock %}
